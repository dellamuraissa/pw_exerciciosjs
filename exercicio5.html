<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo para Assentar Piso</title>
    <link rel="stylesheet" href="exercicio5.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Custo para Assentar Piso</h1>
        <form id="flooringForm">
            <label for="length">Comprimento do Cômodo (m):</label>
            <input type="number" id="length" required placeholder="Ex: 5.0" min="0" step="0.1">
            
            <label for="width">Largura do Cômodo (m):</label>
            <input type="number" id="width" required placeholder="Ex: 4.0" min="0" step="0.1">

            <button type="button" onclick="calculateFlooringCost()">Calcular</button>
        </form>
        <div id="resultContainer">
            <p id="flooringCostResult"></p>
        </div>
    </div>
    <script src="exercicio5.js"></script>
</body>
</html>
