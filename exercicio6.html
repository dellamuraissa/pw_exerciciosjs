<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Força - Leis de Newton</title>
    <link rel="stylesheet" href="exercicio6.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Força</h1>

        <div class="section">
            <h2>Situação 1: Força Resultante (Segunda Lei de Newton)</h2>
            <label for="mass">Massa do objeto (kg):</label>
            <input type="number" id="mass" required placeholder="Ex: 10" min="0" step="0.1">

            <label for="acceleration1">Aceleração 1 (m/s²):</label>
            <input type="number" id="acceleration1" required placeholder="Ex: 4" step="0.1">

            <label for="acceleration2">Aceleração 2 (m/s²):</label>
            <input type="number" id="acceleration2" required placeholder="Ex: 2" step="0.1">

            <button type="button" onclick="calculateResultantForce()">Calcular Força Resultante</button>
            <p id="resultantForceResult"></p>
        </div>

        <div class="section">
            <h2>Situação 2: Força de Ação e Reação (Terceira Lei de Newton)</h2>
            <label for="mass1">Massa do objeto 1 (kg):</label>
            <input type="number" id="mass1" required placeholder="Ex: 10" min="0" step="0.1">

            <label for="accelerationObj1">Aceleração do objeto 1 (m/s²):</label>
            <input type="number" id="accelerationObj1" required placeholder="Ex: 4" step="0.1">

            <label for="mass2">Massa do objeto 2 (kg):</label>
            <input type="number" id="mass2" required placeholder="Ex: 5" min="0" step="0.1">

            <label for="accelerationObj2">Aceleração do objeto 2 (m/s²):</label>
            <input type="number" id="accelerationObj2" required placeholder="Ex: 2" step="0.1">

            <button type="button" onclick="calculateActionReactionForce()">Calcular Força de Ação e Reação</button>
            <p id="actionReactionForceResult"></p>
        </div>
    </div>

    <script src="exercicio6.js"></script>
</body>
</html>
