<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto de Combustível</title>
    <link rel="stylesheet" href="exercicio4.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gasto de Combustível</h1>
        <form id="fuelForm">
            <label for="distance">Quilometragem Percorrida (km):</label>
            <input type="number" id="distance" required placeholder="Ex: 100" min="0">
            
            <label for="fuelPrice">Valor do Combustível por Litro (R$):</label>
            <input type="number" id="fuelPrice" required placeholder="Ex: 5.00" step="0.01" min="0">

            <button type="button" onclick="calculateFuelCost()">Calcular</button>
        </form>
        <div id="resultContainer">
            <p id="fuelCostResult"></p>
        </div>
    </div>
    <script src="exercicio4.js"></script>
</body>
</html>
